<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uplaoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>


    <div class="container">
      <div class="py-5 text-center " style="background:#0dcaf0">
        <h1 class="mb-5">Upload your Image Here..</h1>
        <form action="." method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}<br>
          <input type="submit" class="btn btn-danger my-5" value="Upload">
        </form>
      </div> 
           <h3 class="text-center my-2">Your Uploaded Images</h3>
      
        <div class="row my-3  ">
          {% for x in img %}
          {% comment %} <h2> Image has been Uploaded! </h2>   {% endcomment %}
          <div class="col-sm-3 card mx-3 my-2">
           <div class="card-sm-2">
             <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px ">
             <div class="card-footer">
               <small class="text-muted">{{x.date}}</small>
             </div>
           </div>
 
          </div>
           
          {% endfor %}
 
       </div>

      
       
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
